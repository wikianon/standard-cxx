<div id="titlebar" class="MneEditorPopupHeader" style="position:absolute">
  <img id="closebutton" class="MnePopupHeaderButton">
  <span id="titletext" class="MnePopupHeaderText"></span>
</div>
<div id="content" class='MneEditorPopupContent'>
  <table class="border">
	  <thead>
	    <tr>
		  <td width="50%" class="border padding"><div id="firstcoltitle"></div></td>
		  <td width="50%" class="border padding"><div id="secondcoltitle"></div></td>
		</tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td class="border top padding"><div id="firstcol" class="MneEditorPopupContentCol"></div></td>
		  <td class="border top padding"><div id="secondcol" class="MneEditorPopupContentCol"></div></td>
        </tr>
	</table>
</div>
<div id="resize" class="MneEditorPopupResize"></div>
