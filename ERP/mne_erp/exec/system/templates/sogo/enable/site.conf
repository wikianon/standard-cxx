<Directory /usr/local/lib/GNUstep>
    AllowOverride None
    Require all granted

    # Explicitly allow caching of static content to avoid browser specific behavior.
    # A resource's URL MUST change in order to have the client load the new version.
    <IfModule expires_module>
      ExpiresActive On
      ExpiresDefault "access plus 1 year"
    </IfModule>
</Directory>

<Proxy http://127.0.0.1:20000/SOGo>

    ProxyAddHeaders On
    SetEnv proxy-nokeepalive 1
    ProxyPreserveHost On

    RewriteEngine On
    RewriteRule .* - [E=HTTP_HOST:%{HTTP_HOST},NE]
    RewriteRule .* - [E=PROTOKOLL:https,NE]
    RewriteRule .* - [E=SERVER_PORT:%{SERVER_PORT},NE]
    RewriteCond %{HTTPS} !=on
    RewriteRule .* - [E=PROTOKOLL:http,NE]

    RequestHeader set "x-webobjects-server-url" "%{PROTOKOLL}e://%{HTTP_HOST}e/"
    RequestHeader set "x-webobjects-server-port" "%{SERVER_PORT}e"
    RequestHeader unset "x-webobjects-remote-user"

    AddDefaultCharset UTF-8

    Order allow,deny
    Allow from all

</Proxy>

<IfModule ssl_module>

    <VirtualHost *:####HTTPSPORT####>
        ServerName ####DOMAIN####
        ServerAlias ####ALIAS####
        ServerAdmin ####EMAIL####

        #LogLevel debug
        ErrorLog     ${APACHE_LOG_DIR}/####NAME####.log
        CustomLog    ${APACHE_LOG_DIR}/####NAME####.log common

        Alias /SOGo.woa/WebServerResources/  /usr/local/lib/GNUstep/SOGo/WebServerResources/
        Alias /SOGo/WebServerResources/ /usr/local/lib/GNUstep/SOGo/WebServerResources/

        RewriteEngine On
        RewriteRule ^/$ /SOGo/ [R]

        ProxyRequests Off
        ProxyPass /SOGo http://127.0.0.1:20000/SOGo retry=0

        ProxyPass /Microsoft-Server-ActiveSync \
        http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync \
        retry=60 connectiontimeout=5 timeout=360

        SSLEngine on
        SSLCertificateFile  ####DATAROOT####/cert/cert/####DOMAIN####.crt
        SSLCertificateKeyFile  ####DATAROOT####/cert/key/####DOMAIN####.key

    </VirtualHost>

</IfModule>

<VirtualHost *:####HTTPPORT####>
    ServerName ####DOMAIN####
    ServerAlias ####ALIAS####
    ServerAdmin ####EMAIL####

    Alias /SOGo.woa/WebServerResources/ /usr/local/lib/GNUstep/SOGo/WebServerResources/
    Alias /SOGo/WebServerResources/ /usr/local/lib/GNUstep/SOGo/WebServerResources/

    RewriteEngine On
    RewriteRule ^/$ /SOGo/ [R]

    ProxyRequests Off
    ProxyPass /SOGo http://127.0.0.1:20000/SOGo retry=0

    ErrorLog     ${APACHE_LOG_DIR}/####NAME####.log
    CustomLog    ${APACHE_LOG_DIR}/####NAME####.log common

</VirtualHost>