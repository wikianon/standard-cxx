<script>
window.onload = function()
{
    var misc = new MneMisc(window);
    misc.print_browser();
    
    document.body.setAttribute('aria-view-mode', 'mobile');

    document.getElementById("location").value = window.location.href;
    var cookies = document.cookie.split(';');
    var i;
    for ( i = 0; i< cookies.length; i++)
      {
      var c = cookies[i].split('=');
      if ( c.length > 0 && c[0].replace(/ /g,"") == "MneHttpSessionLoginWrong" && c[1] == '1')
      {
       document.getElementById("error").innerHTML = "Username oder Password ist falsch";
      }
    }
    document.cookie = "MneHttpSessionLoginWrong=; expires=Thu, 01-Jan-70 00:00:01 GMT;'";
    document.getElementById('user').focus();
}
</script>
